<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>社区</title>
</head>
<link  rel = "stylesheet"  href = "css/bootstrap.min.css" >
<script src = "js/jquery-3.3.1.js"> </script >
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    window.onload = function() {

    }
</script>
<style type="text/css">
    .portrait{
        width: 120px;
        height: 120px;
        background-color: #1b6d85;
    }
    .portraitDiv{
       margin: 10px auto;


    }
    #buttonUl li{
        float: right;
    }
    .touxiang{
        background-color: gainsboro;
    }
</style>
<body>

<div class="container">
    <div class="row clearfix" style="background-color: #777777">
        <div class="col-md-9 column" >
            <h3>
                帖子标题
            </h3>
        </div>
        <div class="col-md-3 column text-right " id="buttonUl">
            <ul class="list-inline portraitDiv" >
                <li>
                    <button class="btn">收藏</button>
                </li>
                <li>
                    <button class="btn" data-toggle="modal" data-target="#modal" >回复</button>
                </li>
                <li>
                    <button class="btn" >立即购买</button>
                </li>

            </ul>
        </div>
    </div>
</div>

<!--商品展示区-->
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column" style="margin: 0;padding:0;"  >
            <table class="table table-bordered " style="width: 100%" id="shangpinzhanshi">
                <tr style="padding-top: 10px;border-top-color: white;">
                    <td class="touxiang" style="width: 15%;text-align: center;border-bottom:1px solid white ">
                        <img class="img-rounded img-thumbnail portrait" src="img/timg%20(2).jpg"></br></br>
                         <label class="text-center">昵称</label>
                    </td>
                    <td style="width:1000px;">
                        <div style="width:100%; word-wrap: break-word; word-break: break-all;overflow: hidden;height: 300px;margin-top: 3px">

                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>


<!--模态窗口-->
<div class="modal fade modalIndex" id="modal"  role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">回复：</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="dummyText" class="control-label col-xs-4">评论内容</label>
                    <div class="input-group col-xs-8">
                        <textarea class="form-control" name="dummyText" id="dummyText" ></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" onclick="reply()" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">



    //添加评论
    function reply(){
        var dummyText = $("#dummyText").val();
        $("<tr style=\"padding-top: 10px; \">"+
            "<td class='touxiang' style='width: 15%;text-align: center;border-bottom:1px solid white'>"+
            " <img class='img-rounded img-thumbnail portrait' src='img/timg%20(2).jpg'></br></br>"+
            "<label class='text-center'>昵称</label>"+
            " </td>"+
            " <td style='width:1000px;'>"+
            " <div style='width:100%; word-wrap: break-word; word-break: break-all;overflow: hidden;height: 300px;margin-top: 3px'>"+
            "<span >"+dummyText+"</span>"+
            " </div>"+
            " </td>"+
            " </tr>").appendTo( $("#shangpinzhanshi"))
        $('#adminModal').modal('hide');
    }

</script>
</html>
